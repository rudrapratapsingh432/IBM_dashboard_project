<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Page with Watson Assistant</title>
</head>
<body>

  <!-- Page is intentionally left blank except Watson Assistant -->

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "56858d19-bd50-4192-8f76-f6fab01d50bb", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "cc80ae09-d15c-4dbe-9cc5-86265d4d99d2", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + 
              (window.watsonAssistantChatOptions.clientVersion || 'latest') + 
              "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

</body>
</html>
